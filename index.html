<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free movie finder ">
    <meta name="keywords" content="HTML,CSS, vanilla javaScript">
    <meta name="author" content="Lukas Gally">

    <link rel="apple-touch-icon" sizes="144x144" href="./img/favicons/Icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/favicons/Icon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/favicons/Icon-72.png">
    <link rel="apple-touch-icon" href="./img/favicons/Icon-57.png">
    <link rel="icon" href="./img/favicons/Icon-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Movie finder</title>
</head>

<body>
    <aside class="sidebar">
        <div class="toggle-btn">
            <i class="fas fa-heart fa-2x"></i>
        </div>
        
        <div class="aside-preview"></div>
        <a href="#" class="back-to-top"><i class="fas fa-arrow-up fa-2x"></i></a>
    </aside>
 
    <section class="search-container">

        <h3 class="text-center"> <span>Search</span> movie</h3>
        <label for="bulb" class="toggle">
            <input type="checkbox" id="bulb" class="bulb fa-lightbulb">
        </label>
        <form action="#" id="searchForm">
            <input type="text" id="searchText" placeholder="Search movie" autofocus>
            <img class="icon" src="img/searchicon.png" alt="search-icon">
        </form>

    </section>

    <main class="container">
        <div id="movies"></div>
    </main>

 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark opacity-90">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title text-warning" id="exampleModalLongTitle">Modal title</h5>
        </div>
        <div class="modal-body">
            <div class="row d-flex justify-content-around align-items-center">
                <div class="col-md-5 d-flex justify-content-center">
                    <img src="#" alt="#" class="img-thumbnail mb-3 poster" onerror="this.src='img/no-available1.png'">
                </div>
                <div class="col-md-6 opacity-75 ">
                    <ul class="list-group ">
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Title:</strong> <span class="title text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Length:</strong> <span class="length text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Genre:</strong> <span class="genre text-white"> </span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Released:</strong> <span class="released text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Rated:</strong> <span class="rated text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">IMDB rating:</strong> <span class="rating text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Director:</strong> <span class="director text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Writer:</strong> <span class="writer text-white"></span></li>
                        <li class="list-group-item bg-dark"><strong class="text-warning ">Actors:</strong> <span class="actors text-white"></span></li>
                    </ul>
                </div>
            </div>
            
            <div class="row d-flex justify-content-center mt-5">
                <div class="well col-md-9 mb-2">
                    <h3 class="text-warning opacity-75">Plot</h3>
                    <p class="plot text-white"></p>
                    <hr>
                </div>
            </div>
            
            <div class="modal-footer">
                <a href="#" target="_blank" class="btn btn-primary imdb">View IMDB</a>
                <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            </div>
        
        </div>
      </div>
    </div>
  </div>

<footer>
